<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Chops The Game</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">

            <!-- Start Page -->
            <div class="container">   
                <div class="start-container">
                    <h1>Coding Chops</h1>
                    <h2>The Game</h2>
                    <div class="underline"></div>
                    <p>Test your coding chops and beat the high score!</p>
                    <button id="start-btn" class="btn">Start</button>
                </div>
            </div>
            <!-- end of start page -->

            <!-- questions card -->
            <div class="container hide">
                <div class="status-bar">
                    <h2>Coding Chops</h2>
                    <div class="underline"></div>
                    <div class="status-flex">
                    <div>
                        <p>score</p>
                        <span class="score">0</span>
                    </div>
                    <div>
                        <p>time</p>
                        <span class="time">60</span>
                    </div>
                    </div>
                </div>
                <div>
                    <span class="question-number">01</span>
                </div>
                <!-- question content -->
                <div id="question-container">
                    <!-- question -->
                    <div id="question">What is JavaScript Code called by using?</div>
                    <!-- answers -->
                    <div id="answer-buttons" class="btn-container">
                        <button class="btn">RMI</button>
                        <button class="btn">Triggering Event</button>
                        <button class="btn">Preprocessor</button>
                        <button class="btn">Function/Method</button>
                    </div>
                    <button class="btn submit-btn">Submit</button>
                </div>
            </div>
            <!-- end of questions card -->

            <!-- results page -->
            <div class="container hide">
                <div class="result">100%</div>
                <h1>Great Work!</h1>
                <h3>log your score below</h3>
                <form id="high-score-input" method="POST">
                    <label for="user">Add your name</label>
                    <label for="score">Score</label>
                    <input type="text" placeholder="Your Name">
                    <span class="high-score">100%</span>
                </form>
                <ul id="high-score-list"></ul>
            </div>
        </div>
    </main>

    <!-- header
        nav bar for time, score and restart, contrast toggle - time/score/restart hidden until user hits start and when game ends -->
    
        <!-- main
            start page container - display when page loads, hide when user starts
                h1 - Coding Chops
                p - test your chops and beat the high score!
                start button 

            questions container - shows when game starts
                h1 - question number to be placed on the top-right corner of the box
                h3 - question
                div.answers-container
                    div.answer span
                    div.answer span
                    div.answer span
                    div.answer span
                button submit

            results container - shows when game ends
            div.score.container
                h1 span.score
            h3 "great work blah blah blah"

                -->

            
</body>
</html>
